

<nav class="navbar navbar-fixed-top">
  <a routerLink=""><img src="../../../assets/img/logo.png" class="logo" alt=""></a>
</nav>

<div class="container">
    <div class="form">
      <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >      <div class="heading">
        <h3>Sign In</h3>
        <br />
      </div>
  
      <div class="wrap2">
        <label for="">E-mail</label>
        <input
        type="email"
        class="form-control"
        name="email"
        [(ngModel)]="form.email"
        required
        #email="ngModel"
      />
        <span class="focus-input2"></span>
      </div>
  
      <div class="wrap2">
        <label for="">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          #password="ngModel"
        />
      
      <span class="focus-input2"></span>
     
      </div>
  
      <button class="btn" name="login" type="submit">Log In</button><br />
      <div class="etc-login-form">
        <p>forgot your password? <a href="#">click here</a></p>
      </div>
      <div class="etc-login-form">
        <p>you don't have an account yet? <a href="#">Register</a></p>
      </div>
      </form>
    </div>
    <div class="image">
      <img src="../../../assets/img/target.png" alt="" class="w-150" />
    </div>
  </div>
